<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSSs/Froms.css">
    <link rel="stylesheet" href="../CSSs/Header.css">
    <title>Customers</title>
</head>
<body>
<div class="container-fluid">
    <div id="header-placeholder"></div>
    <main class="main-content">
        <form class="mt-5" action="/submit" method="post">
            <h2>Registrar de Usuario</h2>

            <label for="U.nombre">Nombre:</label>
            <input type="text" id="U.nombre" name="nombre" required>
            <br><br>

            <label for="U.apellidos">Apellidos:</label>
            <input type="text" id="U.apellidos" name="apellidos" required>
            <br><br>

            <label for="U.email">Correo Electrónico:</label>
            <input type="email" id="U.email" name="email" required>
            <br><br>

            <label for="U.telefono">Teléfono:</label>
            <input type="tel" id="U.telefono" name="telefono" required>
            <br><br>

            <label for="U.password">Contraseña:</label>
            <input type="password" id="U.password" name="password" required>
            <br><br>

            <label for="U.password">Confirme su contraseña:</label>
            <input type="password" id="U.Cpassword" name="password" required>
            <br><br>

            <a href="Lista_Usuario.html" class="nav-link">Registrar</a>
        </form>
    </main>
</div>
<script src="/JS/loadHeader.js"></script>
</body>
</html>
