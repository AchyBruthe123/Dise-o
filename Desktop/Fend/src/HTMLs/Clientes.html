<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../CSSs/Froms.css">
  <link rel="stylesheet" href="../CSSs/Header.css">
  <title>Customers</title>
</head>
<body>
<div class="container-fluid">
  <div id="header-placeholder"></div>
  <main class="main-content">

    <form class="mt-5" action="/submit" method="post">
      <h2>Registro de Clientes</h2>

      <label for="c.nombre">Nombre:</label>
      <input type="text" id="c.nombre" name="nombre" required>
      <br><br>

      <label for="c.email">Correo Electrónico:</label>
      <input type="email" id="c.email" name="email" required>
      <br><br>

      <label for="c.telefono">Teléfono:</label>
      <input type="tel" id="c.telefono" name="telefono" required>
      <br><br>

      <a href="Lista_Clientes.html" class="nav-link">Registrar</a>
    </form>
  </main>
</div>
<script src="/JS/loadHeader.js"></script>
</body>
</html>
